<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Navbar Styles */
        nav {
            background-color: #34495e;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #1abc9c;
            transform: scale(1.05);
        }

        /* Main Blog Content */
        main {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .blog-post {
            background: #fff;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .blog-post:hover {
            transform: translateY(-5px);
        }

        .blog-post h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .blog-post p {
            color: #7f8c8d;
            line-height: 1.6;
        }

        .read-more {
            display: inline-block;
            margin-top: 1rem;
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Blog</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="posts.html">Resume builder</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Blog Content -->
    <main>
        <div class="blog-post">
            <p>Java Memory Management Explained</p>
            <a href="java-memory.html" class="read-more">Open Here </a>
        </div>

        <div class="blog-post">
            <h2>Featured Post: My Journey</h2>
            <p>A sneak peek into my latest adventure. Click below to read the full story!</p>
            <a href="posts.html" class="read-more">Read More</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 Blog developed ❤️ by Om Prakash Peddamadthala</p>
    </footer>
</body>
</html>
